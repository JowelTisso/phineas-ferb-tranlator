<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phineas & ferb</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="container">
      <h1>Hello visitor!</h1>
      <h3>Do you want to talk to phineas and ferb?</h3>
    </div>
    <div id="main-container">
      <div id="img-container">
        <img id="clipart" src="images/art.jpg" alt="ferb" />
      </div>
      <div id="main">
        <div id="container-center">
          <textarea id="input" placeholder="Put your sentence here"></textarea>
          <br />
          <button id="btn-translate">Translate</button>
          <small id="info"
            >Say this to phineas and ferb
            <small style="font-size: 17px"> &#x1F447;</small>
          </small>
          <div id="outputText"></div>
        </div>
      </div>
    </div>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
